<html>
    <head>
        <title>RPKI Validator Options</title>
    </head>
    <body>
        <label>Validation Server URL:</label><br />
        <input type="text" id="validationServerURL"/><br />
        <label>Cache Server Host:</label><br />
        <input type="text" id="cacheServerHost"/><br />
        <label>Cache Server Port:</label><br />
        <input type="number" id="cacheServerPort"/><br />
        <label>Cache Time To Live [s]:</label><br />
        <input type="number" id="cacheTTL"/><br />
    <br>
    <div id="status"></div>
    <button id="save">Save</button>
    <button id="default">Default</button>
    </body>

    <script src="options.js"></script>
</html>
