<html>

<head>
    <title>RPKI Validator</title>
    <link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="popup.js"></script>
    <style type="text/css" media="all">
        body
        {
            width:300px;
            font-size: 10pt;
            font-family: 'Exo', sans-serif;
        }
        span.label
        {
            width:100px;
            display:inline-block;
        }
    </style>
</head>

<body>
    <div id="edit-box">
        <div>
            <span class="label">AS Number: </span>
            <span id="asn"></span>
        </div>
        <div>
            <span class="label">AS Name: </span>
            <span id="asname"></span>
        </div>
        <div>
            <span class="label">IP Address: </span>
            <span id="ip"></span>
        </div>
        <div>
            <span class="label">BGP Prefix: </span>
            <span id="prefix"></span>
        </div>
        <div>
            <span class="label">Validation Result: </span>
            <span id="validity"></span>
        </div>
    </div>
  </body>

</html>
